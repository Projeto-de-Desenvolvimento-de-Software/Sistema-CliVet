<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliVet</title>
    <link rel="stylesheet" href="../../styles/base.css">
    <link rel="stylesheet" href="../../styles/components/navbar.css">
    <link rel="stylesheet" href="../../styles/components/add-sidebar.css">
    <link rel="stylesheet" href="../../styles/pages/add-client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar_content">
            <div class="clinica">
                <img src="../../assets/images/logo.png" class="logo" alt="Logo CliVet">
                <p class="infos_clinica">
                    <span class="item-description">
                        CliVet
                    </span>
                    <span class="item-description">
                        System
                    </span>
                </p>
            </div>
            <ul class="side_items">
                <li class="side_item home_page">
                    <a href="../../../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
                <li class="side_item active">
                    <a href="../client/add.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Medicamentos
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span class="item-description">
                            Estoque
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Vendas
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="add_client_content">
            <p class="add_client_title">Lista de Clientes</p>
            <div class="search_add_container">
                <input type="text" placeholder="Pesquisar" class="search_client">
                <button class="add_client_button" onclick="openSidebar()">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar Cliente
                </button>
            </div>
        </div>
        <div id="client_list_container">
            <!-- Client list will be dynamically added here -->
        </div>
        <div class="overlay"></div>
          <aside class="add_client_sidebar">
            <i id="close_sidebar_button" class="fa-solid fa-xmark" onclick="closeSidebar()"></i>  
            <h2 class="title_sidebar">Adicionar Cliente</h2>
            <form class="form_sidebar" id="addClientForm">
                <p>Nome Completo*</p>
                <input type="text" class="input_sidebar" id="clientName" required>
                <p>Email*</p>
                <input type="email" class="input_sidebar" id="clientEmail" required>
                <p>Telefone*</p>
                <input type="tel" class="input_sidebar" id="clientPhone" required>
                <p>Endereço</p>
                <input type="text" class="input_sidebar" id="clientAddress">
                <button type="button" class="add_button" onclick="saveClientAndDisplay()">Salvar</button>
            </form>
        </aside>  
    </main>
    <script src="../../scripts/scripts-front/ui/script.js"></script>
</body>
</html>
