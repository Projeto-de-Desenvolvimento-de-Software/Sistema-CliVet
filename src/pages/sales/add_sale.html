<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliVet - Vendas</title>
    <link rel="stylesheet" href="../../styles/base.css">
    <link rel="stylesheet" href="../../styles/components/navbar.css">
    <link rel="stylesheet" href="../../styles/components/add-sidebar.css">
    <link rel="stylesheet" href="../../styles/components/modals.css"> 
    <link rel="stylesheet" href="../../styles/components/selector.css">
    <link rel="stylesheet" href="../../styles/components/quantity-input.css">
    <link rel="stylesheet" href="../../styles/pages/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar_content">
            <div class="clinica">
                <img src="../../assets/images/logo.png" class="logo" alt="Logo CliVet">
                <p class="infos_clinica">
                    <span class="item-description">
                        CliVet
                    </span>
                    <span class="item-description">
                        System
                    </span>
                </p>
            </div>
            <ul class="side_items">
                <li class="side_item home_page">
                    <a href="../../../index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Início
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="../client/add.html">
                        <i class="fa-solid fa-address-book"></i>
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="../product/add_product.html">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
                <li class="side_item">
                    <a href="../stock/add_stock.html">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span class="item-description">
                            Estoque
                        </span>
                    </a>
                </li>
                <li class="side_item active">
                    <a href="../sale/add_sale.html">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="item-description">
                            Vendas
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="add_content">
            <p class="add_title">Lista de Vendas</p>
            <div class="search_add_container">
                <div class="search_filters">
                    <div class="input_wrapper">
                        <input type="text" placeholder="Pesquisar por cliente" id="search_client" class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="date_filters">
                        <input type="date" id="start_date" class="date_input">
                        <span>até</span>
                        <input type="date" id="end_date" class="date_input">
                        <button class="filter_button" onclick="searchSales()">
                            <i class="fa-solid fa-filter"></i>
                            Filtrar
                        </button>
                    </div>
                </div>
                <button class="add_button" onclick="openSidebar('addSale')">
                    <i class="fa-solid fa-plus"></i>
                    Nova Venda
                </button>
            </div>
        </div>
        <div id="sale_list_container"></div>
        <div id="pagination_container" class="pagination_container"></div>

        <div class="overlay"></div>
        <aside class="add_sidebar sale_sidebar">
            <i id="close_sidebar_button" class="fa-solid fa-xmark" onclick="closeSidebar()"></i>  
            <h2 class="title_sidebar">Nova Venda</h2>
            <form class="form_sidebar" id="saleForm">
                <input type="hidden" id="editSaleId"> 
                
                <p>Cliente*</p>
                <div class="selector_container">
                    <div class="selector" id="client_selector">
                        <div class="selector_display" onclick="toggleSelector('client_selector')">
                            <span id="selected_client">Selecione um cliente</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="selector_options" id="client_options"></div>
                    </div>
                </div>

                <p>Data da Venda*</p>
                <input type="date" class="input_sidebar" id="sale_date" required>

                <p>Produtos*</p>
                <div class="products_section">
                    <div class="selector_container">
                        <div class="selector" id="product_selector">
                            <div class="selector_display" onclick="toggleSelector('product_selector')">
                                <span id="selected_product">Selecione um produto</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div class="selector_options" id="product_options"></div>
                        </div>
                    </div>
                    
                    <div class="quantity_price_container">
                        <div class="quantity_input_container">
                            <label>Quantidade:</label>
                            <div class="quantity_input">
                                <button type="button" onclick="decreaseQuantity()" class="quantity_button">-</button>
                                <input type="number" id="product_quantity" value="1" min="1" class="quantity_value">
                                <button type="button" onclick="increaseQuantity()" class="quantity_button">+</button>
                            </div>
                        </div>
                        
                        <div class="price_input_container">
                            <label>Preço Unitário:</label>
                            <input type="number" id="product_price" step="0.01" min="0" class="input_sidebar price_input" placeholder="0.00">
                        </div>
                    </div>
                    
                    <button type="button" class="add_product_button" onclick="addProductToSale()">
                        <i class="fa-solid fa-plus"></i>
                        Adicionar Produto
                    </button>
                </div>

                <div class="selected_products_section">
                    <h3>Produtos Selecionados</h3>
                    <div id="selected_products_list"></div>
                    <div class="total_section">
                        <strong>Total: R$ <span id="sale_total">0.00</span></strong>
                    </div>
                </div>

                <button type="button" class="add_button" onclick="saveOrUpdateSale()">Salvar Venda</button>
            </form>
        </aside>  

        <!-- Modal de Confirmação -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="confirmYes" class="button_yes">Sim</button>
                <button id="confirmNo" class="button_no">Não</button>
            </div>
        </div>
          
        <!-- Modal de Sucesso -->
        <div id="successModal" class="modal" style="display: none;">
            <div class="modal-content">
              <p id="successMessage">Venda salva com sucesso!</p>
            </div>
        </div>

        <!-- Modal de Detalhes da Venda -->
        <div id="saleDetailsModal" class="modal" style="display: none;">
            <div class="modal-content sale-details-modal">
                <div class="modal-header">
                    <h3>Detalhes da Venda</h3>
                    <i class="fa-solid fa-xmark close-modal" onclick="closeSaleDetailsModal()"></i>
                </div>
                <div class="modal-body" id="saleDetailsContent">
                    <!-- Conteúdo será preenchido dinamicamente -->
                </div>
            </div>
        </div>
        
    </main>
    <script type="module" src="../../scripts/scripts-front/ui/sale.js"></script>
</body>
</html>
